<!doctype html>
<html lang="en">
<head>
    <title>Media Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <article class="player">
        <h1>Animated Music Player</h1>
        <h2>Music: Rizke - Tempered Glass taken from<a href="http://freemusicarchive.org/"> http://freemusicarchive.org/<a/></h2>
        <div class="spinner-wrap">
            <div class="spinner-outer"></div>
            <div class="spinner-center"></div>
            <div class="play-sprite"></div>
        </div>

        <div id="mp3-player">
            <div id="audio-box"></div>
            <canvas id="analyser-render"></canvas>
        </div>

    </article>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
